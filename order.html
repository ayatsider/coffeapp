<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order - Bean Haven</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9a64e2f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7f3ef;
      color: #3b3027;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4b2e05;
      color: #fff;
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      padding: 30px 20px;
    }

    h2 {
      font-family: "Playfair Display", serif;
      color: #4b2e05;
      font-size: 2.5rem;
      margin: 40px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.2rem;
      color: #4b2e05;
      cursor: pointer;
      background: #fff;
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    label:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4b2e05;
    }

    button {
      background-color: #d9c3a3;
      border: none;
      color: #4b2e05;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4b2e05;
      color: #fff;
    }

    #orderResult {
      margin-top: 25px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #4b2e05;
    }
  </style>
</head>
<body>
  <header>
    Bean Haven - Place Your Order
  </header>

  <main>
    <h2>اختر منتجاتك</h2>
    <form id="orderForm">
      <label>
        <input type="checkbox" name="product" value="Hot Coffee"> ☕ Hot Coffee
      </label>
      <label>
        <input type="checkbox" name="product" value="Cold Coffee"> 🧊 Cold Coffee
      </label>
      <label>
        <input type="checkbox" name="product" value="Dessert"> 🍰 Dessert
      </label>
      <button type="submit">Submit Order</button>
    </form>

    <div id="orderResult"></div>
  </main>

  <script>
    const form = document.getElementById('orderForm');
    const result = document.getElementById('orderResult');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const selected = Array.from(form.elements['product'])
        .filter(el => el.checked)
        .map(el => el.value);

      if(selected.length === 0) {
        result.textContent = 'لم يتم اختيار أي منتج';
      } else {
        result.textContent = 'لقد اخترت: ' + selected.join(', ');
      }
    });
  </script>
</body>
</html>
