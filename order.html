<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order - Bean Haven</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9a64e2f.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7f3ef;
      color: #3b3027;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4b2e05;
      color: #fff;
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      padding: 30px 20px;
    }

    h2 {
      font-family: "Playfair Display", serif;
      color: #4b2e05;
      font-size: 2.5rem;
      margin: 40px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 35px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.2rem;
      color: #4b2e05;
      cursor: pointer;
      background: #fff;
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    label:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4b2e05;
    }

    button {
      background-color: #d9c3a3;
      border: none;
      color: #4b2e05;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4b2e05;
      color: #fff;
    }

    #orderResult {
      margin-top: 25px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #4b2e05;
    }

    .sub-options {
      overflow: hidden;
      max-height: 0;
      margin-left: 20px;
      text-align: left;
      gap: 10px;
      transition: max-height 0.5s ease, padding 0.5s ease;
    }

    .sub-options.open {
      max-height: 500px;
      padding: 10px 0;
    }

    .sub-options label {
      background: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .sub-options label:hover {
      background: #f0e5d8;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .sub-options i {
      color: #4b2e05;
      min-width: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    Bean Haven - Place Your Order
  </header>

  <main>
    <h2>اختر منتجاتك</h2>
    <form id="orderForm">
      <label>
        <input type="checkbox" name="product" value="Hot Coffee" id="hotCoffeeCheck"> ☕ Hot Coffee
      </label>
      <div id="hotCoffeeOptions" class="sub-options">
        <label><i class="fas fa-mug-hot"></i><input type="checkbox" value="Espresso"> Espresso</label>
        <label><i class="fas fa-mug-hot"></i><input type="checkbox" value="Latte"> Latte</label>
      </div>

      <label>
        <input type="checkbox" name="product" value="Cold Coffee" id="coldCoffeeCheck"> 🧊 Cold Coffee
      </label>
      <div id="coldCoffeeOptions" class="sub-options">
        <label><i class="fas fa-cup-straw"></i><input type="checkbox" value="Iced Latte"> Iced Latte</label>
        <label><i class="fas fa-cup-straw"></i><input type="checkbox" value="Frappuccino"> Frappuccino</label>
      </div>

      <label>
        <input type="checkbox" name="product" value="Dessert" id="dessertCheck"> 🍰 Dessert
      </label>
      <div id="dessertOptions" class="sub-options">
        <label><i class="fas fa-birthday-cake"></i><input type="checkbox" value="Chocolate Cake"> Chocolate Cake</label>
        <label><i class="fas fa-birthday-cake"></i><input type="checkbox" value="Cheesecake"> Cheesecake</label>
        <label><i class="fas fa-ice-cream"></i><input type="checkbox" value="Ice Cream"> Ice Cream</label>
      </div>

      <button type="submit">Submit Order</button>
    </form>

    <div id="orderResult"></div>
  </main>

  <script>
    const form = document.getElementById('orderForm');
    const result = document.getElementById('orderResult');

    function toggleOptions(checkbox, optionsDiv) {
      checkbox.addEventListener('change', () => {
        optionsDiv.classList.toggle('open', checkbox.checked);
      });
    }

    toggleOptions(document.getElementById('hotCoffeeCheck'), document.getElementById('hotCoffeeOptions'));
    toggleOptions(document.getElementById('coldCoffeeCheck'), document.getElementById('coldCoffeeOptions'));
    toggleOptions(document.getElementById('dessertCheck'), document.getElementById('dessertOptions'));

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const selectedMain = Array.from(form.elements['product'])
        .filter(el => el.checked)
        .map(el => el.value);

      const selectedSub = Array.from(document.querySelectorAll(
        '#hotCoffeeOptions input:checked, #coldCoffeeOptions input:checked, #dessertOptions input:checked'
      )).map(el => el.value);

      const allSelected = [...selectedMain, ...selectedSub];

      result.textContent = allSelected.length === 0 ? 'لم يتم اختيار أي منتج' : 'لقد اخترت: ' + allSelected.join(', ');
    });
  </script>
</body>
</html>
